<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login">
        <form action="" id="login-form">
            <fieldset class="field">
                <input id="username" class="field-input" type="text" placeholder="Username">
            </fieldset class="field">
            <fieldset class="field">
                <input id="password" class="field-input" type="password" placeholder="Password">
            </fieldset class="field">
            <fieldset class="field">
                <button type="submit">Log in</button>
            </fieldset>
            <fieldset class="field">
                <button>Sign up</button>
            </fieldset>
            <fieldset class="field">
                <a href="#">Forgot my password</a>
            </fieldset>
        </form>
    </section>
    <footer>
        Made by <a href="https://github.com/kronorit" target="_blank">José Peralta</a> ©
    </footer>
</body>
</html>
